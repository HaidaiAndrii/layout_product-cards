<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700& display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="item" data-qa="card">
      <img
        src="./images/imac.jpeg"
        class="item__img"
        alt="Item image"
      >
      <div class="item__about">
        <p class="item__about__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </p>
        <p class="item__about__cod">Код товара: 195434</p>
      </div>
      <div class="item__rating">
        <div class="item__stars stars--4">
          <div class="item__star"></div>
          <div class="item__star"></div>
          <div class="item__star"></div>
          <div class="item__star"></div>
          <div class="item__star"></div>
        </div>
        <div class="item__rating__review">
          Отзывов: 5
        </div>
      </div>
      <div class="item__price">
        <div>
          Цена
        </div>
        <div class="item__price__number">
        69 999 грн
        </div>
      </div>
      <a href="#"
        class="item__buy"
        data-qa="hover"
        >КУПИТЬ
      </a>
    </div>
  </body>
</html>
